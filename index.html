<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__calculator">
            <div class="wrapper__result">
                <p data-result="0"></p>
            </div>

            <div class="wrapper__btns">
                <div class="wrapper__btns__num">
                    <button>0</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>

                <div class="wrapper__btns__operand">
                    <button>+</button>
                    <button>-</button>
                    <button id="delete">Del</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
